[package]
name = "pravega-client-rust"
version = "0.1.0"
edition = "2018"
categories = ["Network programming"]
keywords = ["streaming", "client", "pravega"]
readme = "Readme.md"
repository = "https://github.com/pravega/pravega-client-rust"
license = "Apache-2.0"
license-file = "LICENSE"
description = "A Rust client for Pravega. (Pravega.io)"
authors = ["Tom Kaitchuck <Tom.Kaitchuck@dell.com>", "Wenqi Mou <wenqi.mou@dell.com>",
           "Sandeep Shridhar <sandeep.shridhar@dell.com>", "Wenxiao Zhang <wenxiao.zhang@dell.com>"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = [
    "controller-client",
]

[dependencies]
async-stream = "0.1.2"
async-trait = "0.1.17"
bincode = "1.2"
byteorder = "1.3"
futures = "0.3"
lazy_static = "1.4.0"
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_repr = "0.1"
snafu = "0.5.0"
tokio = { version = "0.2.8", features = ["full"] }

[dev-dependencies]
tokio-test = "0.2"

[build-dependencies]
prost-derive = "0.5"
tonic-build = "0.1.0-beta.1"

