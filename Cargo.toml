[package]
name = "pravega-client-rust"
version = "0.1.0"
edition = "2018"
build = "build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-stream = "0.1.2"
async-trait = "0.1.17"
bincode = "1.2"
byteorder = "1.3"
bytes = "0.4"
futures = "0.3"
http = "0.1"
lazy_static = "1.4.0"
log = "0.4"
prost = "0.5"
serde = { version = "1.0", features = ["derive"] }
serde_repr = "0.1"
snafu = "0.5.0"
tokio = { version = "0.2.6", features = ["full"] }
tonic = "0.1.0-beta.1" # using a * as per tonic documentation does not work.
tower = "0.3.0"

[dev-dependencies]
tokio-test = "0.2"

[build-dependencies]
prost-derive = "0.5"
tonic-build = "0.1.0-beta.1"

#Simplify running the client. This should be removed.
[[bin]]
name = "controller-client"
path = "src/controller_client/client.rs"

