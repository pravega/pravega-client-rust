[package]
name = "pravega-client-rust"
version = "0.1.0"
edition = "2018"
build = "build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_repr = "0.1"
bincode = "1.2"
byteorder = "1.3"

lazy_static = "1.4.0"

async-trait = "0.1.17"
log = "0.4"

tonic = "0.1.0-alpha.5" # using a * as per tonic documentation does not work.
bytes = "0.4"
prost = "0.5"
prost-derive = "0.5"

tokio = "=0.2.0-alpha.6"
tokio-test = "0.2.0-alpha.6"

futures-preview = { version = "=0.3.0-alpha.19", default-features = false, features = ["alloc", "async-await"]}
async-stream = "0.1.2"
http = "0.1"
tower = "=0.3.0-alpha.2"
snafu = "0.5.0"

[build-dependencies]
# star indicates any version is > 0.0.0.
tonic-build = "0.1.0-alpha.5"

#Simplify running the client. This should be removed.
[[bin]]
name = "controller-client"
path = "src/controller_client/client/main.rs"

