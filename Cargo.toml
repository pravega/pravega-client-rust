[package]
name = "pravega-client-rust"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = [
    "controller-client",
]

[dependencies]
async-stream = "0.1.2"
async-trait = "0.1.17"
bincode = "1.2"
byteorder = "1.3"
futures = "0.3"
lazy_static = "1.4.0"
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_repr = "0.1"
snafu = "0.5.0"
tokio = { version = "0.2.11", features = ["full"] }
derive_builder = "0.9.0"
getset = "0.0.9"
parking_lot = "0.10.0"
uuid = {version = "0.8", features = ["v4"]}


[dev-dependencies]
tokio-test = "0.2"

[build-dependencies]
prost-derive = "0.5"
tonic-build = "0.1.0-beta.1"

