[package]
name = "pravega-client-rust"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = [
    "controller-client",
]

[dependencies]
async-stream = "0.1.2"
async-trait = "0.1.17"
bincode = "1.2"
byteorder = "1.3"
futures = "0.3"
lazy_static = "1.4.0"
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_repr = "0.1"
snafu = "0.5.0"
tokio = { version = "0.2.8", features = ["full"] }
r2d2 = "0.8.8"
chashmap = "2.2.2"

[dev-dependencies]
tokio-test = "0.2"

[build-dependencies]
prost-derive = "0.5"
tonic-build = "0.1.0-beta.1"

