[book]
authors = ["Tom Kaitchuck <Tom.Kaitchuck@dell.com>", "Wenqi Mou <wenqi.mou@dell.com>", "Sandeep Shridhar <sandeep.shridhar@dell.com>"]
language = "en"
multilingual = false
src = "src"
title = "Pravega Native Client"

[output.html]
mathjax-support = true
site-url = "/book/"

[output.html.playground]
editable = true
line-numbers = true

[output.html.search]
limit-results = 20
use-boolean-and = true
boost-title = 2
boost-hierarchy = 2
boost-paragraph = 1
expand = true
heading-split-level = 2