name: packaging

on:
  push:
    tags:
      - "*"
    branches:
      - issue-maturin-issue

jobs:
  wheel:
    name: python${{ matrix.python-version }}-${{ matrix.platform.python-architecture }} ${{ matrix.platform.os }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      matrix:
        python-version: [3.8, 3.9]
        platform: [
        { os: "ubuntu-latest",  python-architecture: "x64", rust-target: "x86_64-unknown-linux-gnu" },
        { os: "macOS-latest",   python-architecture: "x64", rust-target: "x86_64-apple-darwin" },
        { os: "windows-latest", python-architecture: "x64", rust-target: "x86_64-pc-windows-msvc" },
        # { os: "windows-latest", python-architecture: "x86", rust-target: "i686-pc-windows-msvc" },
        ]
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.platform.python-architecture }}
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.platform.rust-target }}
          override: true
          components: rustfmt, clippy
      - run: rustup set default-host ${{ matrix.platform.rust-target }}
      - name: install maturin
        run: pip install 'maturin==0.8.3'
      - name: build wheel
        id: build_wheel
        run: python -u .github/workflows/build_wheel.py
      - name: build source
        id: build_source
        run: python -u .github/workflows/build_source.py
      - name: Publish to TestPyPI
        env:
          # the username and the repository needs to be changed before release.
          TWINE_USERNAME: ${{ secrets.test_pypi_username }}
          TWINE_PASSWORD: ${{ secrets.test_pypi_password }}
          TWINE_REPOSITORY: testpypi
        run: |
          pip install -U twine
          python -m twine upload --skip-existing target/wheels/*
